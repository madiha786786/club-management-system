<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Dashboard - KMIT Clubs Hub</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/lucide-icons@latest/dist/umd/lucide.js"></script>
</head>
<body class="bg-gray-100">
  <header class="bg-blue-600 text-white p-4">
    <div class="container mx-auto flex justify-between items-center">
      <h1 class="text-2xl font-bold">🎓 KMIT Clubs Hub</h1>
      <div class="flex items-center gap-4">
        <span id="userName">Student</span>
        <button onclick="logout()" class="bg-red-500 px-4 py-2 rounded">Logout</button>
      </div>
    </div>
  </header>
  <main class="container mx-auto p-6">
    <section class="mb-8">
      <h2 class="text-3xl font-bold">Welcome, <span id="studentName">Student</span> 👋</h2>
      <p class="text-gray-600">Here's what's happening in your clubs</p>
    </section>

    <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
      <div class="bg-white p-6 rounded-lg shadow">
        <div class="flex items-center gap-4">
          <i data-lucide="users" class="text-blue-600 w-8 h-8"></i>
          <div>
            <h3 class="text-gray-600">My Clubs</h3>
            <p class="text-2xl font-bold" id="clubsCount">0</p>
          </div>
        </div>
      </div>
      
      <div class="bg-white p-6 rounded-lg shadow">
        <div class="flex items-center gap-4">
          <i data-lucide="calendar" class="text-green-600 w-8 h-8"></i>
          <div>
            <h3 class="text-gray-600">Pending Requests</h3>
            <p class="text-2xl font-bold" id="pendingCount">0</p>
          </div>
        </div>
      </div>
      
      <div class="bg-white p-6 rounded-lg shadow">
        <div class="flex items-center gap-4">
          <i data-lucide="award" class="text-yellow-500 w-8 h-8"></i>
          <div>
            <h3 class="text-gray-600">Events</h3>
            <p class="text-2xl font-bold" id="eventsCount">0</p>
          </div>
        </div>
      </div>
    </div>

    <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
      <div class="bg-white p-6 rounded-lg shadow">
        <h3 class="text-xl font-bold mb-4">🤝 My Clubs</h3>
        <div id="clubsList" class="space-y-3">
          <div class="text-center py-8">
            <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-blue-600 mx-auto"></div>
            <p class="text-gray-500 mt-2">Loading clubs...</p>
          </div>
        </div>
      </div>

      <div class="bg-white p-6 rounded-lg shadow">
        <h3 class="text-xl font-bold mb-4">⏳ Pending Requests</h3>
        <div id="pendingRequests" class="space-y-3">
          <div class="text-center py-4">
            <p class="text-gray-500">Loading requests...</p>
          </div>
        </div>
      </div>
    </div>

      <!-- Explore Clubs Section -->
      <div class="bg-white p-6 rounded-lg shadow mt-6">
        <h3 class="text-xl font-bold mb-4">🔍 Explore Clubs</h3>
        <div id="exploreClubsList" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
          <div class="text-center py-8 col-span-full">
            <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-blue-600 mx-auto"></div>
            <p class="text-gray-500 mt-2">Loading clubs...</p>
          </div>
        </div>
      </div>

    <div class="bg-white p-6 rounded-lg shadow mt-6">
      <h3 class="text-xl font-bold mb-4">📅 Upcoming Events</h3>
      <div id="eventsList">
        <div class="text-center py-8">
          <p class="text-gray-500">No upcoming events</p>
        </div>
      </div>
    </div>
  </main>

  <script src="api.js"></script>
<script src="student-dashboard.js"></script>
</body>
</html>
